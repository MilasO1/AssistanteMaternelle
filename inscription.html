<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription version mobile</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Acceuil</li>
                <li>Qui suis-je?</li>
                <li>Services</li>
                <li>Connexion</li>
                <li>Inscription</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="">
                <label for="Nom">Nom</label>
                <input type="text" id="nom" name="nom" required minlength="3" maxlength="15" size="15" />
                <br>
                <br>
                <label for="Prenom">Prenom</label>
                <input type="text" id="prenom" name="prenom" required minlength="3" maxlength="15" size="15" />
                <br>
                <br>
                <label for="Mail">Email</label>
                <input type="text" id="mail" name="mail" required minlength="25" maxlength="30" size="30" />
                <br>
                <br>
                <label for="Numero">Numero</label>
                <input type="text" id="numero" name="numero" required minlength="10" maxlength="10" size="10" />
                <br>
                <br>
                <label for="Password">Mot de passe</label>
                <input type="text" id="password" name="mail" required minlength="12" maxlength="30" size="30" />
                <br>
                <br>
                <label for="Confirmed">Confirmer mot de passe</label>
                <input type="text" id="confirmed" name="confirmed" required minlength="12" maxlength="30" size="30" />
                <br>
                <br>
                <button>Inscription</button>
            </form>
        </section>
        <section>
            <img src="./assets/img/nature.jpg" alt="nature">
        </section>
    </main>
    <footer>
        <a href="instagram.com"><img src="./assets/img/instagram.png" alt="instagram"></a>
        <a href="twitter.com"><img src="./assets/img/twitter.png" alt="twitter"></a>
        <h2>Informations personnelles</h2>
        <a href="mail.com">mail@mail.com</a>
        <p>00 00 00 00 00</p>
        <a href="googlemaps.com">Adresse</a>
    </footer>
</body>
</html>
